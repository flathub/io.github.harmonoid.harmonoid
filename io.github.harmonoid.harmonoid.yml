app-id: io.github.harmonoid.harmonoid
runtime: org.gnome.Platform
runtime-version: '41'
sdk: org.gnome.Sdk
rename-icon: harmonoid
rename-appdata-file: harmonoid.appdata.xml
rename-desktop-file: harmonoid.desktop
command: harmonoid
separate-locales: false
finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --socket=pulseaudio
  - --share=network
  - --device=dri
  - --filesystem=xdg-music
  - --talk-name=org.freedesktop.Notifications
  - --own-name=com.alexmercerind.harmonoid
modules:
  - name: mpv
    buildsystem: simple
    cleanup:
      - /include
      - /lib/pkgconfig
      - /share/doc
      - /share/bash-completion
      - /share/zsh
      - mpv.png
      - mpv.svg
      - mpv-symbolic.svg
      - mpv.desktop
    build-commands:
      - python3 waf configure --prefix=/app --enable-libmpv-shared --disable-build-date
        --disable-alsa --enable-libmpv-shared --enable-sdl2 --enable-libarchive
      - python3 waf build
      - python3 waf install
    post-install:
          # y and g Step forward/backward in the subtitle list
      - mkdir -p /app/etc/mpv/
      - echo 'y sub-step +1'  > /app/etc/mpv/input.conf
      - echo 'g sub-step -1' >> /app/etc/mpv/input.conf
          # save screenshots at ~/Pictures/mpv-screenshots
      - echo "screenshot-directory=~/Pictures/mpv-screenshots" > /app/etc/mpv/mpv.conf
    sources:
      - type: archive
        url: https://github.com/mpv-player/mpv/archive/v0.34.1.tar.gz
        sha256: 32ded8c13b6398310fa27767378193dc1db6d78b006b70dbcbd3123a1445e746
      - type: file
        url: https://waf.io/waf-2.0.23
        sha256: 28a2e4583314a162cfcbffefb8a9202c1d7869040d30b5852da479b76d9c0491
        dest-filename: waf

  - name: harmonoid
    buildsystem: simple
    build-commands:
      - cp -R harmonoid/usr/bin/ /app/harmonoid
      - cp -R harmonoid/usr/share/ /app/share
      - sed -i 's/<id>harmonoid/<id>io.github.harmonoid.harmonoid/' /app/share/metainfo/harmonoid.appdata.xml
      - mkdir -p /app/bin/
      - ln -s /app/harmonoid/harmonoid /app/bin/harmonoid
    sources:
      - type: archive
        only-arches:
          - x86_64
        url: https://github.com/harmonoid/harmonoid/releases/download/v0.2.0/harmonoid-linux-x86_64.tar.gz
        dest: harmonoid
        sha256: fb6e96da7c7919545cbf91ac5016eab00ab4fc8ad1705ef69fd299a65b9bd148
        x-checker-data:
          type: json
          url: https://api.github.com/repos/harmonoid/harmonoid/releases/latest
          version-query: .tag_name
          url-query: .assets[]  | select(.name=="harmonoid-linux-x86_64.tar.gz") |
            .browser_download_url
      - type: file
        path: harmonoid.png
